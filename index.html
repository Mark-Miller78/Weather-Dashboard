<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12 card search">
                <h2 class="card-header text-uppercase">Search For a City</h2>
                <form id="searchForm" class="card-body">
                   <!-- <label for="citySearch" class="mb-2">Search For a City:</label><br> -->
                   <input type="text" class="mb-1" id="citySearch" name="citySearch" placeholder="Enter City Name"><br>
                   <input type="submit" value="Search"> 
                </form>
            </div>

            <div class = "col-md-9 col-sm-12 row">
                <div class = "col-12">
                    <div class="currentWeather">
                    </div>
                </div>
                <div class= "col-12">
                    <div class="fiveDay"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
